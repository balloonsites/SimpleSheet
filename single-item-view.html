<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <header>
      <nav class="top-bar_mobile">
        <div class="top-bar-left-wrap">
          <div id="arrow-back">
            <span class="material-symbols-outlined">
              arrow_back
            </span>
          </div>
          <div class="top-bar-logo">
            <span class="logo-text">SimpleSheet</span>
          </div>
        </div>
        <div class="top-bar-right-wrap">
          <span id="mode-toggle" class="material-symbols-outlined" title="Swith Between Light and Dark Mode">light_mode</span>

        </div>
      </nav>
    </header>
    <main class="entries main-contain">
      <section class="entry-single">
        <div class="es-title-wrap">
          <div class="es-title">
            <span>Bank of America</span>
          </div>
          <div class="es-title-edit">
            <span class="material-symbols-outlined">
              edit
            </span>
            <span>Edit</span>
          </div>
        </div>
        <div class="es-cus_amt-wrap">
          <button id="es-minus-btn" class="btn es-minus_incr">
            <span class="material-symbols-outlined">
              remove
            </span>
          </button>
          <div class="es-cus_amt-input-wrap">
            <input type="number" id="es-cus_amt" class="es-number-field" value="5000" />
            <span class="input-description">Custom Amount</span>
          </div>
          <button id="es-add-btn" class="btn es-add_incr">
            <span class="material-symbols-outlined">
              add
            </span>
          </button>
        </div>
        <div class="es-prefill-wrap">
          <div class="es-prefill-mode">
            <div class="toggle-wrap">
              <div class="toggle-btn">
                <span class="material-symbols-outlined">
              remove
                </span>
              </div>
              <div class="toggle-btn toggle-btn-active">
                <span class="material-symbols-outlined">
              add
                </span>
              </div>
            </div>
            <span class="input-description">Select (+) to add or (-) to subtract prefilled amount</span>
          </div>
          <div class="es-prefill-options">
            <div class="es-prefill-options-block">
              <span class="material-symbols-outlined">
              add
              </span>
              <span>5</span>
            </div>
            <div class="es-prefill-options-block">
              <span class="material-symbols-outlined">
              add
              </span>
              <span>10</span>
            </div>
            <div class="es-prefill-options-block">
              <span class="material-symbols-outlined">
              add
              </span>
              <span>15</span>
            </div>
            <div class="es-prefill-options-block">
              <span class="material-symbols-outlined">
              add
              </span>
              <span>25</span>
            </div>
            <div class="es-prefill-options-block">
              <span class="material-symbols-outlined">
              add
              </span>
              <span>100</span>
            </div>
            <div class="es-prefill-options-block">
              <span class="material-symbols-outlined">
              add
              </span>
              <span>1000</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <nav class="mobile-bottom-bar">
        <div class="bottom-bar-items-contain">
          <a class="bottom-bar-item-link" href="#0" title="Profile">
            <div class="bottom-bar-item">
              <span class="material-symbols-outlined">
                account_circle
              </span>
              <span class="nav-item-label">
                Profile
              </span>
            </div>
          </a>
          <a class="bottom-bar-item-link" href="#0" title="Home">
            <div class="bottom-bar-item active-item">
              <span class="material-symbols-outlined">
                home
              </span>
              <span class="nav-item-label">
                Home
              </span>
            </div>
          </a>
          <a class="bottom-bar-item-link" href="#0" title="Menu">
            <div class="bottom-bar-item">
              <span class="material-symbols-outlined">
                menu
              </span>
              <span class="nav-item-label">
                Menu
              </span>
            </div>
          </a>
        </div>
      </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
